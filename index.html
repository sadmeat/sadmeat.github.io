<html>
<head>
    <script src="gl.matrix.js"></script>
    <script src="mic.js"></script>
    <script src="meat.verts.js"></script>
    <script src="meat.vs.js"></script>
    <script src="meat.fs.js"></script>
    <script src="gl.js"></script>
    <style>
    * {
        font-family: "Courier New";
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        box-sizing: border-box;
    }
    html, body {
        background: #0f0;
        overflow: hidden;
        margin: 0;
    }
    
    html #settings {
        position: absolute;
        bottom: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        text-align: center;
        background: #fff;
        padding: 5px 10px;
        opacity: 0;
        transition: opacity 250ms;
    }
    
    html:hover #settings {
        opacity: 1;
    }
    canvas {
        margin: 0px auto;
        display: block;
    }
    
    #download {
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        margin: 0px auto;
        display: block;
        background: #000;
        height: 50px;
        color: #fff;
        padding: 15px 20px;
        animation: blinker 2s ease-in-out infinite;
    }
    #download * {color: #fff;}
    
    @keyframes blinker {
        50% { background: #666;}
    }
    </style>
</head>
<body>
    <canvas id="canvas" height="800px" width="1000px"></canvas>
    
    <div id="download">
        Download <a href="https://drive.google.com/file/d/1mvwOgxbumgtbjmIzpbxVtaX3Dccfyk5p/view" target="_blank">here</a>! (<a href="#" onclick="this.parentElement.remove()">close</a>)
    </div>
    
    <div id="settings">
        Sensitivity: <input type="range" min="0" max="0.99" value="0.8" step="0.01" id="sensitivity"/> |
        <button onclick="mic = new Microphone(); mic.init();">Start Mic!</button>
    </div>
</body>
</html>
